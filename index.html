    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid py-2">
                <a class="navbar-brand" href="#">
                    <!-- <img src="./images/logo.png" class="img-logo img-fluid" alt=""> -->
                    <h3 class="my-0">DENGE</h3>
                </a>
                <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="bi bi-list" style="color: #000;"></i>
                </button>
                <div class="navbar-nav offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header justify-content-end">
                        <button type="button" class="btn shadow-none" data-bs-dismiss="offcanvas">
                            <i class="bi bi-x-lg" style="color: #ffff;"></i>
                        </button>
                    </div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4 text-center d-flex align-items-center">
                        <li class="nav-item">
                            <a class="text-uppercase  nav-link active" aria-current="page" href="#">shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="text-uppercase  nav-link" href="#">on sale</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="text-uppercase  nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                catalog
                            </a>
                            <ul class="dropdown-menu bg-dark">
                                <li><a class="text-uppercase  dropdown-item" href="#">Action</a></li>
                                <li><a class="text-uppercase  dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="text-uppercase  dropdown-item" href="#">Something else here</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="text-uppercase  nav-link">blog</a>
                        </li>
                    </ul>
                    <div class="navbar-nav gap-4">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cart4" style="font-size: 1.5rem;"></i>
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-search" style="font-size: 1.5rem;"></i>
                        </a>
                        <button class="btn text-uppercase">
                            sign in
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="splide ms-3 me-3 mb-2">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <div class="carousel-img bg-1">
                        <div class="p-5 color-overlay">
                            <div class="row h-100">
                                <div class="col-md-6 my-auto">
                                    <h2 class="text-capitalize fw-light">best solo</h2>
                                    <h1 class="text-capitalize text-white">wireless</h1>
                                    <button class="btn btn-danger btn-lg text-uppercase rounded-5 fw-bold">learn
                                        more</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="splide__slide">
                    <div class="carousel-img bg-2">
                        <div class="p-5 color-overlay">
                            <div class="row h-100">
                                <div class="col-md-6 my-auto">
                                    <h2 class="text-capitalize fw-light">best solo</h2>
                                    <h1 class="text-capitalize text-white">wireless</h1>
                                    <button class="btn btn-danger btn-lg text-uppercase rounded-5 fw-bold">learn
                                        more</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
        var splide = new Splide('.splide', {
            direction: 'ttb',
            autoplay: 'pause',
            height: '100vh',
            cover: true,
            arrows: false,
            autoplay: true,
            perPage: 1,
            type: 'loop',
        });

        splide.mount();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
